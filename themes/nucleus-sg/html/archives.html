{% extends "/html/base.html" %}
{%block subtitle %}: Archives{% endblock %}
{% block content %}
<div id="posts">
    <div id="page-header">
        <h1>Archives</h1>
    </div>
    {% for group in groups %}
        <h4 class="inline-post-date">{{group.parsed-group|date:"yyyy"}}</h4>
        <ul>
        {% for post in group.posts %}
        <li>
            <span class="inline-post-date">{{post.date|date:"MMM dd"}}</span> - <a href="{{post.uri}}">{{post.title}}</a>
        </li>
        {% endfor %}
        </ul>
    {% endfor %}

</div>
{% endblock %}
